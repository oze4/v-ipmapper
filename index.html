<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>v-ipmapper</title>
    <meta name="description" content="Geo-map public IP addresses">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="./docs/img/vue.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.4.93/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vuetify/dist/vuetify.min.css">
    <link rel="stylesheet" href="./src/assets/css/v-ipmapper.css">
</head>

<body>

    <div id="root" v-cloak>
        <v-app>
            <v-content>
                <v-topbar></v-topbar>
                <v-container fill-height>
                    <v-layout justify-space-around wrap>
                        <v-select-provider @provider-changed="logProvider" :api_providers="providers"></v-select-provider>
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>

    <script src="./src/components/topbar.vue.js"></script>
    <script src="./src/components/select-provider.vue.js"></script>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            components: {
                'v-topbar': topbar,
                'v-select-provider': select_provider,
            },
            data: {
                providers: [{
                        label: "http://ip-api.com",
                        keyRequired: false,
                    },
                    {
                        label: "http://ipstack.com",
                        keyRequired: true,
                    },
                ],
            },
            computed: {},
            watch: {},
            methods: {
                logProvider: function (val) {
                    console.log(val);
                },
            },
        });
    </script>

</body>

</html>
