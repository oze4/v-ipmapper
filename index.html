<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/css/vuetify.min.css">
</head>

<body>
    <script src="./src/js/axios.min.js"></script>
    <script src="./src/js/vue.js"></script>
    <script src="./src/js/vuetify.min.js"></script>
    <script src="./src/components/topbar.vue.js"></script>

    <div id="app">
        <v-app>
            <v-topbar-part></v-topbar-part>
            <v-container>
                <v-layout row>
                    <v-text-field label="Name" v-model="name">
                </v-layout>
                <p>{{ name }}</p>
                <v-layout row>
                    <v-btn color="primary" v-on:click="counter++">Increase</v-btn>
                    <v-btn color="primary" v-on:click="counter--">Decrease</v-btn>
                    <v-btn color="primary" v-on:click="secondCounter++">Increase Second</v-btn>
                </v-layout>
                <p>Counter: {{ counter }} | {{ secondCounter }}</p>
                <p>Result: {{ result() }} | {{ output }}</p>
                <hr>
            </v-container>
        </v-app>
    </div>

    <script src="./src/js/app.js"></script>

</body>

</html>
